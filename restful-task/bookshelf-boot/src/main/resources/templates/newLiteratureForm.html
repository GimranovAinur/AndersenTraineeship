<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add literature</title>
</head>
<body>
    <form method="POST" action="#" th:action="@{book/add}" th:object="${literature}" id="newLiteratureForm">
        <h1>Enter new literature info</h1>
        <label for="title">Title: </label>
        <input type="text" th:field="*{title}" id="title"/>
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
        <br/>

        <label for="pubisher">Publisher</label>
        <input type="text" th:field="*{publisher}" id="pubisher">
        <br/>

        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
