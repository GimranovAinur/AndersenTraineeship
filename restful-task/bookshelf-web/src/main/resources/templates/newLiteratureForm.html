<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookshelf</title>
</head>
<body>
    <form method="POST" th:action="@{/literature}" th:object="${literature}" id="newLiteratureForm">
        <h1>Enter new literature info</h1>
        <label for="title">Title: </label>
        <input type="text" th:field="*{title}"/>
        <br/>

        <label for="authors">Author: </label>
        <input type="text" th:field="*{authors}">
        <br/>

        <label for="pubisher">Publisher</label>
        <input type="text" th:field="*{publisher}">
        <br/>

        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
